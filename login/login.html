<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    
    </head>
<body bgcolor="#49D3F6">
    
    
    <div style="width:200px; margin:auto; height:300px; border-radius:11px; padding:4px; box-shadow: 0px 4px 3px #888888; margin-top:17%; background:green;">
    
        <p style="size:20px; font-weight:bold; text-align: center; color:white;">Login</p>
        
        
    <form>
        
        <span style="color:white;"><b>User name or email</b></span>
        <br>
        <input type="email" placeholder="example@123" style="border-radius: 15px; border:none; padding:6px;">
        
        <br>
        <br>
        
        <span style="color:white;"><b>password</b></span>
        <br>
        <input type="password" placeholder="password here" style="border-radius: 15px; border:none; padding:6px;">
        
        <input type="button" value="Login" style="float:right; margin-top:8px; margin-right: 20px; cursor:pointer; background:blue; color:white; border:none; border-radius:5px;">
        
        <a href="#">Forget Password</a>
        
        </form>
    </div>
    </body>
</html>
